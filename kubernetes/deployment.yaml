apiVersion: apps/v1
kind: Deployment
metadata:
  name: php-apache-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      app: php-apache
  template:
    metadata:
      labels:
        app: php-apache
    spec:
      containers:
      - name: php-apache
        image: <your-aws-account-id>.dkr.ecr.<region>.amazonaws.com/helloworld-php-apache:latest
        ports:
        - containerPort: 80
